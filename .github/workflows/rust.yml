name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: .env creation
      run: |
        echo API_URL=${{ secrets.API_URL }} >> .env"
        echo SESSION_ID=${{ secrets.SESSION_ID }} >> .env"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
